sudo: required
dist: trusty
language: cpp
git:
  submodules: false
matrix:
  include:
  - compiler: gcc
    env:
    - CC_COMPILER=gcc-7
    - FC_COMPILER=gfortran-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - gfortran-7
        - cabal-install
        - ghc
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
before_install:
- git submodule init
- git submodule update
- cabal update && cabal install ShellCheck
- export PATH=$PATH:$HOME/.cabal/bin
- shellcheck --version
script:
- cd omni-compiler
- FC=$FC_COMPILER CC=$CC_COMPILER ./configure
- make
- cd -
- "./scripts/test_all_modules"
- "./scripts/run_shellcheck"
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: never
